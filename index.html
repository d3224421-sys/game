<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Blockman Go Style Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffcc00;
            pointer-events: auto;
        }

        #logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        #player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 140px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .control-pad {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.7);
            pointer-events: auto;
        }

        .control-stick {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
            transition: transform 0.1s;
            pointer-events: none;
        }

        #action-buttons {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            user-select: none;
            pointer-events: auto;
        }

        #jump-btn {
            background: linear-gradient(45deg, #00C853, #64DD17);
            border: 2px solid #00E676;
        }

        #punch-btn {
            background: linear-gradient(45deg, #FF3D00, #DD2C00);
            border: 2px solid #FF6E40;
        }

        #chat-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #ffcc00;
            pointer-events: auto;
        }

        #chat-header {
            padding: 8px 15px;
            background: rgba(255, 204, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        #chat-messages {
            height: 120px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
        }

        .message {
            margin-bottom: 5px;
            padding: 5px 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .player {
            font-weight: bold;
            color: #ffcc00;
        }

        .message .timestamp {
            font-size: 0.7rem;
            color: #aaa;
            margin-left: 5px;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #ffcc00;
            border: none;
            border-radius: 20px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        #mini-map {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            pointer-events: auto;
        }

        #game-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: auto;
        }

        #menu-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border: 2px solid #ffcc00;
            cursor: pointer;
        }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            z-index: 300;
            display: none;
            pointer-events: none;
        }

        #mobile-controls-hint {
            position: absolute;
            bottom: 260px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-align: center;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .chat-notification {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(255, 204, 0, 0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            #controls {
                bottom: 150px;
            }
            
            .control-pad {
                width: 100px;
                height: 100px;
            }
            
            .control-stick {
                width: 40px;
                height: 40px;
                top: 30px;
                left: 30px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
            }
            
            #chat-messages {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-container"></div>
        
        <div id="ui-overlay">
            <div id="header">
                <div id="logo">3D BLOCKMAN GO</div>
                <div id="player-info">
                    <div id="player-avatar">YOU</div>
                </div>
            </div>
            
            <div id="mobile-controls-hint">
                Drag to look around • Use joystick to move
            </div>
            
            <div id="controls">
                <div class="control-pad" id="move-pad">
                    <div class="control-stick" id="move-stick"></div>
                </div>
                
                <div id="action-buttons">
                    <div class="action-btn" id="jump-btn">JUMP</div>
                    <div class="action-btn" id="punch-btn">PUNCH</div>
                </div>
            </div>
            
            <div id="mini-map">
                <!-- Mini-map will be generated with JavaScript -->
            </div>
            
            <div id="game-menu">
                <div id="menu-btn">≡</div>
            </div>
            
            <div id="notification">Welcome to 3D Blockman Go!</div>
            
            <div id="chat-container">
                <div id="chat-header">
                    <div>Global Chat</div>
                    <div id="online-count">Online: 1</div>
                </div>
                <div id="chat-messages">
                    <div class="message">
                        <span class="player">System:</span> Connecting to global chat...
                    </div>
                </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhBysX0vCpjgBybXAto1eVGJg4BMNPcE",
            authDomain: "global-chat-4ebaf.firebaseapp.com",
            databaseURL: "https://global-chat-4ebaf-default-rtdb.firebaseio.com",
            projectId: "global-chat-4ebaf",
            storageBucket: "global-chat-4ebaf.appspot.com",
            messagingSenderId: "932946585758",
            appId: "1:932946585758:web:299df72156b9222774b93",
            measurementId: "G-RWRH8RCB0W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state variables
        let scene, camera, renderer, controls;
        let player, world;
        let moveDirection = { x: 0, z: 0 };
        let isJumping = false;
        let playerVelocityY = 0;
        const gravity = -0.05;
        let blocks = [];
        let otherPlayers = {};
        let playerId = generatePlayerId();
        let playerName = generatePlayerName();

        // DOM elements
        const moveStick = document.getElementById('move-stick');
        const movePad = document.getElementById('move-pad');
        const jumpBtn = document.getElementById('jump-btn');
        const punchBtn = document.getElementById('punch-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const notification = document.getElementById('notification');
        const onlineCount = document.getElementById('online-count');

        // Initialize Three.js scene
        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create player
            createPlayer();

            // Generate world
            generateWorld();

            // Add orbit controls for mobile camera
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function createPlayer() {
            // Player body
            const bodyGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.4);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF4500 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;

            // Player head
            const headGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFF6347 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.9;
            head.castShadow = true;

            // Create player group
            player = new THREE.Group();
            player.add(body);
            player.add(head);
            player.position.set(0, 2, 0);
            player.castShadow = true;

            scene.add(player);
        }

        function generateWorld() {
            world = new THREE.Group();

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x7CFC00 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            world.add(ground);

            // Create blocks
            const blockMaterials = {
                grass: new THREE.MeshLambertMaterial({ color: 0x32CD32 }),
                dirt: new THREE.MeshLambertMaterial({ color: 0x8B4513 }),
                stone: new THREE.MeshLambertMaterial({ color: 0x696969 }),
                wood: new THREE.MeshLambertMaterial({ color: 0x8B6914 })
            };

            // Generate random terrain
            for (let x = -10; x <= 10; x += 2) {
                for (let z = -10; z <= 10; z += 2) {
                    if (Math.random() > 0.7) continue;
                    
                    const height = Math.floor(Math.random() * 3) + 1;
                    for (let y = 0; y < height; y++) {
                        const blockGeometry = new THREE.BoxGeometry(2, 2, 2);
                        let material;
                        
                        if (y === height - 1) material = blockMaterials.grass;
                        else if (y >= height - 2) material = blockMaterials.dirt;
                        else material = blockMaterials.stone;
                        
                        const block = new THREE.Mesh(blockGeometry, material);
                        block.position.set(x, y * 2, z);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        
                        world.add(block);
                        blocks.push(block);
                    }
                }
            }

            // Create some trees
            for (let i = 0; i < 5; i++) {
                createTree(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
            }

            scene.add(world);
        }

        function createTree(x, z) {
            const treeGroup = new THREE.Group();

            // Tree trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 3);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;

            // Tree leaves
            const leavesGeometry = new THREE.SphereGeometry(1.5);
            const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 3.5;
            leaves.castShadow = true;

            treeGroup.add(trunk);
            treeGroup.add(leaves);
            treeGroup.position.set(x, 0, z);

            world.add(treeGroup);
            blocks.push(treeGroup);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize controls
        function initControls() {
            // Movement pad touch events
            movePad.addEventListener('touchstart', handleTouchStart);
            movePad.addEventListener('touchmove', handleTouchMove);
            movePad.addEventListener('touchend', handleTouchEnd);
            
            // Action buttons
            jumpBtn.addEventListener('touchstart', jump);
            punchBtn.addEventListener('touchstart', punch);
            
            // Chat functionality
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Movement control functions
        function handleTouchStart(e) {
            e.preventDefault();
            updateStickPosition(e.touches[0]);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            updateStickPosition(e.touches[0]);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            moveStick.style.transform = 'translate(0, 0)';
            moveDirection.x = 0;
            moveDirection.z = 0;
        }

        function updateStickPosition(touch) {
            const rect = movePad.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            const maxDistance = 35;
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            
            if (distance > 10) {
                const angle = Math.atan2(deltaY, deltaX);
                const stickX = Math.cos(angle) * distance;
                const stickY = Math.sin(angle) * distance;
                
                moveStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                // Convert 2D movement to 3D based on camera direction
                const cameraDirection = new THREE.Vector3();
                camera.getWorldDirection(cameraDirection);
                cameraDirection.y = 0;
                cameraDirection.normalize();
                
                const right = new THREE.Vector3();
                right.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0));
                
                moveDirection.x = (cameraDirection.x * deltaY + right.x * deltaX) * 0.02;
                moveDirection.z = (cameraDirection.z * deltaY + right.z * deltaX) * 0.02;
            } else {
                moveStick.style.transform = 'translate(0, 0)';
                moveDirection.x = 0;
                moveDirection.z = 0;
            }
        }

        // Action functions
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            playerVelocityY = 0.3;
            showNotification("Jump!");
        }

        function punch() {
            // Add punch animation
            player.scale.set(1.1, 1.1, 1.1);
            setTimeout(() => {
                player.scale.set(1, 1, 1);
            }, 200);
            
            showNotification("Punch!");
            
            // Send punch action to other players
            database.ref('players/' + playerId).update({
                punching: true,
                lastPunch: Date.now()
            });
        }

        // Firebase real-time chat functions
        function initFirebaseChat() {
            // Listen for new messages
            database.ref('messages').limitToLast(20).on('child_added', (snapshot) => {
                const message = snapshot.val();
                addChatMessage(message.playerName, message.text, message.timestamp);
            });

            // Listen for player connections
            database.ref('players').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                updateOnlineCount(Object.keys(players).length);
                
                // Update other players
                Object.keys(players).forEach(id => {
                    if (id !== playerId) {
                        updateOtherPlayer(id, players[id]);
                    }
                });
            });

            // Remove disconnected players
            database.ref('players').on('child_removed', (snapshot) => {
                const playerId = snapshot.key;
                removeOtherPlayer(playerId);
            });

            // Add current player to online list
            database.ref('players/' + playerId).set({
                name: playerName,
                x: player.position.x,
                y: player.position.y,
                z: player.position.z,
                lastUpdate: Date.now()
            });

            // Update player position periodically
            setInterval(() => {
                if (player) {
                    database.ref('players/' + playerId).update({
                        x: player.position.x,
                        y: player.position.y,
                        z: player.position.z,
                        lastUpdate: Date.now()
                    });
                }
            }, 1000);
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const timestamp = Date.now();
                const messageData = {
                    playerName: playerName,
                    text: message,
                    timestamp: timestamp
                };
                
                database.ref('messages').push(messageData);
                chatInput.value = '';
                
                // Show notification for own message
                showChatNotification("Message sent!");
            }
        }

        function addChatMessage(sender, text, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const time = new Date(timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <span class="player">${sender}:</span> ${text}
                <span class="timestamp">${timeString}</span>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Show notification for new messages (if not from self)
            if (sender !== playerName) {
                showChatNotification(`New message from ${sender}`);
            }
        }

        function updateOtherPlayer(id, data) {
            if (!otherPlayers[id]) {
                // Create new player
                const otherPlayer = createOtherPlayer();
                otherPlayers[id] = otherPlayer;
                scene.add(otherPlayer);
            }
            
            // Update position
            otherPlayers[id].position.set(data.x, data.y, data.z);
            
            // Handle punching animation
            if (data.punching && Date.now() - data.lastPunch < 200) {
                otherPlayers[id].scale.set(1.1, 1.1, 1.1);
            } else {
                otherPlayers[id].scale.set(1, 1, 1);
            }
        }

        function removeOtherPlayer(id) {
            if (otherPlayers[id]) {
                scene.remove(otherPlayers[id]);
                delete otherPlayers[id];
            }
        }

        function createOtherPlayer() {
            const group = new THREE.Group();
            
            const bodyGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.4);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x1E90FF });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            const headGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0x4169E1 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.9;
            
            group.add(body);
            group.add(head);
            group.castShadow = true;
            
            return group;
        }

        function updateOnlineCount(count) {
            onlineCount.textContent = `Online: ${count}`;
        }

        // Utility functions
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500);
        }

        function showChatNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'chat-notification';
            notification.textContent = text;
            
            document.getElementById('ui-overlay').appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function generatePlayerId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        function generatePlayerName() {
            const names = ['BlockMaster', 'CubeWalker', 'PixelPro', 'VoxelKing', 'MineCrafter'];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        // Game loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update player movement
            if (player) {
                player.position.x += moveDirection.x;
                player.position.z += moveDirection.z;
                
                // Apply gravity and jumping
                playerVelocityY += gravity;
                player.position.y += playerVelocityY;
                
                // Ground collision
                if (player.position.y <= 2) {
                    player.position.y = 2;
                    playerVelocityY = 0;
                    isJumping = false;
                }
                
                // Update camera to follow player
                controls.target.copy(player.position);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initThreeJS();
            initControls();
            initFirebaseChat();
            animate();
            showNotification("Welcome to 3D Blockman Go! Move with the joystick.");
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                database.ref('players/' + playerId).remove();
            });
        });
    </script>
</body>
</html>
