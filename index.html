<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blockman Go Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffcc00;
            z-index: 100;
        }

        #logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        #player-name {
            font-weight: bold;
        }

        #game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }

        #world {
            position: absolute;
            width: 200%;
            height: 200%;
            transform-origin: 0 0;
            transition: transform 0.1s;
        }

        .block {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .grass {
            background: linear-gradient(45deg, #7CFC00, #32CD32);
        }

        .dirt {
            background: linear-gradient(45deg, #8B4513, #A0522D);
        }

        .stone {
            background: linear-gradient(45deg, #696969, #808080);
        }

        .water {
            background: linear-gradient(45deg, #1E90FF, #00BFFF);
        }

        #player {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            border-radius: 10px 10px 5px 5px;
            z-index: 10;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #controls {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50;
        }

        .control-pad {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .control-stick {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
            transition: transform 0.1s;
        }

        #action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        #jump-btn {
            background: linear-gradient(45deg, #00C853, #64DD17);
            border: 2px solid #00E676;
        }

        #punch-btn {
            background: linear-gradient(45deg, #FF3D00, #DD2C00);
            border: 2px solid #FF6E40;
        }

        #chat-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #ffcc00;
            z-index: 100;
        }

        #chat-messages {
            height: 100px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9rem;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .message .player {
            font-weight: bold;
            color: #ffcc00;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        #send-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background: #ffcc00;
            border: none;
            border-radius: 20px;
            color: #333;
            font-weight: bold;
        }

        #mini-map {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            z-index: 50;
        }

        #player-indicator {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #game-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
        }

        #menu-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border: 2px solid #ffcc00;
        }

        #menu-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 10px;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            z-index: 300;
            display: none;
        }

        @media (max-width: 768px) {
            #controls {
                bottom: 130px;
            }
            
            .control-pad {
                width: 100px;
                height: 100px;
            }
            
            .control-stick {
                width: 40px;
                height: 40px;
                top: 30px;
                left: 30px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="logo">BLOCKMAN GO</div>
            <div id="player-info">
                <div id="player-avatar">LVL 15</div>
                <div id="player-name">Player_123</div>
            </div>
        </div>
        
        <div id="game-area">
            <div id="world">
                <!-- Blocks will be generated here with JavaScript -->
            </div>
            <div id="player">P</div>
            
            <div id="mini-map">
                <div id="player-indicator"></div>
            </div>
            
            <div id="game-menu">
                <div id="menu-btn">â‰¡</div>
                <div id="menu-content">
                    <div class="menu-item">Profile</div>
                    <div class="menu-item">Friends</div>
                    <div class="menu-item">Settings</div>
                    <div class="menu-item">Shop</div>
                    <div class="menu-item">Exit Game</div>
                </div>
            </div>
            
            <div id="notification">Welcome to Blockman Go!</div>
        </div>
        
        <div id="controls">
            <div class="control-pad" id="move-pad">
                <div class="control-stick" id="move-stick"></div>
            </div>
            
            <div id="action-buttons">
                <div class="action-btn" id="jump-btn">JUMP</div>
                <div class="action-btn" id="punch-btn">PUNCH</div>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages">
                <div class="message"><span class="player">System:</span> Welcome to the game! Type a message to chat with others.</div>
                <div class="message"><span class="player">ProGamer99:</span> Anyone for Bed Wars?</div>
                <div class="message"><span class="player">NoobMaster:</span> How do I jump higher?</div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Game state variables
        let playerX = 50;
        let playerY = 50;
        let playerZ = 0; // For jumping
        let isJumping = false;
        let cameraX = 0;
        let cameraY = 0;
        let worldBlocks = [];
        let touchStartX = 0;
        let touchStartY = 0;
        let isDragging = false;

        // DOM elements
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        const moveStick = document.getElementById('move-stick');
        const movePad = document.getElementById('move-pad');
        const jumpBtn = document.getElementById('jump-btn');
        const punchBtn = document.getElementById('punch-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const menuBtn = document.getElementById('menu-btn');
        const menuContent = document.getElementById('menu-content');
        const notification = document.getElementById('notification');

        // Generate the game world
        function generateWorld() {
            const blockSize = 40;
            const rows = 20;
            const cols = 30;
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    
                    // Create different terrain types
                    if (y === rows - 1) {
                        block.classList.add('grass');
                    } else if (y >= rows - 3) {
                        block.classList.add('dirt');
                    } else if (y === 5 && x > 5 && x < 15) {
                        block.classList.add('water');
                    } else if (y < rows - 3 && Math.random() > 0.7) {
                        block.classList.add('stone');
                    } else {
                        continue; // Skip empty blocks for performance
                    }
                    
                    block.style.width = blockSize + 'px';
                    block.style.height = blockSize + 'px';
                    block.style.left = (x * blockSize) + 'px';
                    block.style.top = (y * blockSize) + 'px';
                    
                    world.appendChild(block);
                    worldBlocks.push(block);
                }
            }
            
            // Add some random trees or structures
            for (let i = 0; i < 5; i++) {
                const treeX = Math.floor(Math.random() * (cols - 4)) * blockSize;
                const treeY = (rows - 2) * blockSize;
                createTree(treeX, treeY, blockSize);
            }
        }

        function createTree(x, y, size) {
            // Tree trunk
            const trunk = document.createElement('div');
            trunk.className = 'block dirt';
            trunk.style.width = size + 'px';
            trunk.style.height = size * 2 + 'px';
            trunk.style.left = x + 'px';
            trunk.style.top = (y - size * 2) + 'px';
            world.appendChild(trunk);
            worldBlocks.push(trunk);
            
            // Tree leaves
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (i === 0 && j === 1) continue; // Skip center top for more natural look
                    const leaf = document.createElement('div');
                    leaf.className = 'block grass';
                    leaf.style.width = size + 'px';
                    leaf.style.height = size + 'px';
                    leaf.style.left = (x - size + j * size) + 'px';
                    leaf.style.top = (y - size * 4 + i * size) + 'px';
                    world.appendChild(leaf);
                    worldBlocks.push(leaf);
                }
            }
        }

        // Initialize movement controls
        function initControls() {
            // Movement pad touch events
            movePad.addEventListener('touchstart', handleTouchStart);
            movePad.addEventListener('touchmove', handleTouchMove);
            movePad.addEventListener('touchend', handleTouchEnd);
            
            // Action buttons
            jumpBtn.addEventListener('touchstart', jump);
            punchBtn.addEventListener('touchstart', punch);
            
            // Camera movement (drag on game area)
            const gameArea = document.getElementById('game-area');
            gameArea.addEventListener('touchstart', handleCameraStart);
            gameArea.addEventListener('touchmove', handleCameraMove);
            gameArea.addEventListener('touchend', handleCameraEnd);
            
            // Chat functionality
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Menu functionality
            menuBtn.addEventListener('click', toggleMenu);
        }

        // Movement control functions
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = movePad.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            updateStickPosition(deltaX, deltaY);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = movePad.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            updateStickPosition(deltaX, deltaY);
            
            // Move player based on stick position
            const maxDistance = 35;
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            
            if (distance > 10) {
                const angle = Math.atan2(deltaY, deltaX);
                const moveX = Math.cos(angle) * 5;
                const moveY = Math.sin(angle) * 5;
                
                playerX += moveX;
                playerY += moveY;
                
                updatePlayerPosition();
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            // Reset stick position
            moveStick.style.transform = 'translate(0, 0)';
        }

        function updateStickPosition(deltaX, deltaY) {
            const maxDistance = 35;
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            
            if (distance > 0) {
                const angle = Math.atan2(deltaY, deltaX);
                const stickX = Math.cos(angle) * distance;
                const stickY = Math.sin(angle) * distance;
                
                moveStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
            } else {
                moveStick.style.transform = 'translate(0, 0)';
            }
        }

        // Camera control functions
        function handleCameraStart(e) {
            if (e.target === movePad || e.target === moveStick || 
                e.target === jumpBtn || e.target === punchBtn) {
                return; // Don't initiate camera drag if touching controls
            }
            
            isDragging = true;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleCameraMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            cameraX -= deltaX * 0.5;
            cameraY -= deltaY * 0.5;
            
            // Limit camera movement
            cameraX = Math.max(-500, Math.min(500, cameraX));
            cameraY = Math.max(-300, Math.min(300, cameraY));
            
            updateWorldPosition();
            
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleCameraEnd(e) {
            isDragging = false;
        }

        // Action functions
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            playerZ = 80;
            player.style.transform = `translateZ(${playerZ}px)`;
            
            // Add jump animation class
            player.classList.add('jumping');
            
            setTimeout(() => {
                playerZ = 0;
                player.style.transform = `translateZ(${playerZ}px)`;
                player.classList.remove('jumping');
                isJumping = false;
            }, 500);
            
            showNotification("Jump!");
        }

        function punch() {
            // Add punch animation
            player.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                player.style.transform = 'scale(1)';
            }, 200);
            
            showNotification("Punch!");
            
            // Simulate hitting something
            const hitEffect = document.createElement('div');
            hitEffect.style.position = 'absolute';
            hitEffect.style.width = '30px';
            hitEffect.style.height = '30px';
            hitEffect.style.background = 'radial-gradient(circle, yellow, orange, red)';
            hitEffect.style.borderRadius = '50%';
            hitEffect.style.left = (playerX + 50) + 'px';
            hitEffect.style.top = (playerY + 20) + 'px';
            hitEffect.style.pointerEvents = 'none';
            hitEffect.style.zIndex = '5';
            hitEffect.style.animation = 'fadeOut 0.5s forwards';
            
            document.getElementById('game-area').appendChild(hitEffect);
            
            setTimeout(() => {
                hitEffect.remove();
            }, 500);
        }

        // Chat functions
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addChatMessage('Player_123', message);
                chatInput.value = '';
                
                // Simulate other players responding
                if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                    setTimeout(() => {
                        const responses = ['Hello there!', 'Hey!', 'Hi Player_123!', 'Welcome to the game!'];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addChatMessage('RandomPlayer', randomResponse);
                    }, 1000);
                }
            }
        }

        function addChatMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="player">${sender}:</span> ${text}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Menu functions
        function toggleMenu() {
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        // Notification function
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500);
        }

        // Update player position
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // Update mini-map indicator
            const playerIndicator = document.getElementById('player-indicator');
            const miniMap = document.getElementById('mini-map');
            const mapSize = miniMap.offsetWidth;
            
            // Calculate position on mini-map (simplified)
            const indicatorX = (playerX / 1000) * mapSize;
            const indicatorY = (playerY / 800) * mapSize;
            
            playerIndicator.style.left = `calc(50% + ${indicatorX - mapSize/2}px)`;
            playerIndicator.style.top = `calc(50% + ${indicatorY - mapSize/2}px)`;
        }

        // Update world position (for camera movement)
        function updateWorldPosition() {
            world.style.transform = `translate(${cameraX}px, ${cameraY}px)`;
        }

        // Initialize the game
        function initGame() {
            generateWorld();
            initControls();
            updatePlayerPosition();
            
            // Show welcome notification
            setTimeout(() => {
                showNotification("Welcome to Blockman Go Style Game!");
            }, 500);
            
            // Add CSS animation for fadeOut
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: scale(1); }
                    to { opacity: 0; transform: scale(2); }
                }
                
                .jumping {
                    animation: jump 0.5s ease-in-out;
                }
                
                @keyframes jump {
                    0% { transform: translateZ(0); }
                    50% { transform: translateZ(80px); }
                    100% { transform: translateZ(0); }
                }
            `;
            document.head.appendChild(style);
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
